<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Board</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
<div class="container">
    <div class="container">
        
        <div class="left-panel">
          <img src="Img/grid.jpg" alt="Image" class="image">
        </div>
        <div class="game-info">
            <div id="round-info">
                <h2>Manche en cours</h2>
                <p id="Player-turn">Tour du joueur : O</p>
                <p id="Winner">Gagnant : </p>
            </div>
            <div id="victory-info">
                <h2>Victoires</h2>
                <ul id="victory-list">
                    <li>Manche 1 : O</li>
                    <li>Manche 2 : X</li>
                </ul>
            </div>
        </div>
    </div>
      
</body>
</html>
