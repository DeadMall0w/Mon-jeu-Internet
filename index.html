<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<p id="warning">ATTENTION, ce jeu est en bêta, des bugs sont suceptible d'apparaître, n'hesitez pas à les signaler.</p>
<div class="container">
    <div id="game-area">
        <canvas id="board"></canvas>
    </div>
    <div id="game-info">
        <div id="round-info">
            <h1>Manche en cours</h1>
            <p id="Round-index">Manche : O</p>
            <p id="Player-turn">Tour du joueur : </p>
        </div>
        <div id="victory-info">
            <h1>Victoires</h1>
            <ul id="victory-list">
            </ul>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
