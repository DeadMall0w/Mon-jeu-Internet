<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple de mise en page avec Flexbox et canvas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div id="game-area">
        <canvas id="board"></canvas>
    </div>
    <div id="game-info">
        <div id="round-info">
            <h1>Manche en cours</h1>
            <p id="Player-turn">Tour du joueur : O</p>
        </div>
        <div id="victory-info">
            <h1>Victoires</h1>
            <ul id="victory-list">
                <li>Manche 1 : O</li>
                <li>Manche 2 : X</li>
            </ul>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
