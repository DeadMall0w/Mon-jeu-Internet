<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exemple de mise en page avec Flexbox et canvas</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    .container {
        display: flex;
        flex-direction: row;
    }

    #left {
        flex-grow: 1;
        max-height: 100vh;
        overflow: hidden;
    }


    .right {
        flex-basis: 100px;
        background-color: lightgreen;
    }
</style>
</head>
<body>

<div class="container">
    <div class="left">
        <div class="test">
            <canvas id="board"></canvas>
        </div>
    </div>
    <div class="right">
        Contenu de la partie droite
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
